<mat-toolbar>
  <mat-toolbar-row>
    <span (click)="onIrInicio()" style="cursor: pointer;">ZapaStore</span>
    <span class="example-spacer"></span>
    <div style="height:100%; display:flex; flex-direction: row; align-items: baseline; gap: 10px; margin-top: 10px;">
        <mat-form-field appearance ="outline">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="usuario"
          (ngModelChange)="onUsuarioChange()"
          placeholder="Usuario">
        </mat-form-field>
        <mat-form-field appearance ="outline">
            <mat-label>Seleccionar fecha</mat-label>
            <input [(ngModel)]="fecha"
                    (ngModelChange)="onFechaChange()"
                    matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-icon-button (click)="clickCarrito()" matTooltip="Ver carrito">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </button>
        <button mat-icon-button (click)="consultarClientes()" matTooltip="Consultar clientes">
            <span class="material-symbols-outlined">
              person_search
            </span>
        </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
